# feiapps.uv.mx
upstream server_gastrocafe {
				## Can be connected with "dockercompose10703810118610052676_default" network
			# SanRafael
			server sanrafael:80;
}
server {
	server_name feiapps.uv.mx;
	listen 80 ;
	location /gastrocafe/ {
        return 301 https://$host$request_uri;
    }
}
server {
	server_name feiapps.uv.mx;
	listen 443 ssl http2 ;
	
	ssl_certificate /etc/nginx/certs/default.crt;
	ssl_certificate_key /etc/nginx/certs/default.key;

	location /gastrocafe/ {
        proxy_pass         http://server_gastrocafe;
		proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
		proxy_set_header Host $host;
		proxy_redirect off;
		if (!-f $request_filename) {
		proxy_pass http://server_gastrocafe;
		break;
		}
	}
}